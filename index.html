  <body>
    <div class="header">
      <section id="titleSection" style="width: 55%; float: left">
        <h1>World Holidays</h1>
        <h1>and</h1>
        <h1>
          Observances

    <form>
      <h2>Lets Try It Out!</h2>
      <h3 class="searchForm">
        <label for="search"> Year: </label>
        <input
          type="text"
          id="search"
          placeholder="Enter Year"
          required
          class="holidayYear"
        />
        <label for="search"> Country: </label>
        <input
          type="text"
          id="search"
          required
          placeholder="Enter Country Code"
          class="countryOfHoliday"
        />
      </h3>
      <a
        id="link"
        href="https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes"
        >View Country Code Here</a
      >

      <p>
        <button class="submit">Submit Search</button>
      </p>
    </form>

    <section id="resultSection"></section>
